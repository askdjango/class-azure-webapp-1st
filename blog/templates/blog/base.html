{% load staticfiles %}<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<title>Ask Django's Blog</title>
<link rel="stylesheet" href="{% static "bootstrap/3.3.6/css/bootstrap.min.css" %}" />
<style>
body {
    padding-top: 60px;
}
html {
  position: relative;
  min-height: 100%;
}
body {
  margin-bottom: 60px;
}
.footer {
  position: absolute;
  bottom: 0;
  width: 100%;
  height: 60px;
  background-color: #f5f5f5;
}
</style>
</head>
<body>

<div class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="{% url "blog:index" %}">Ask Django's Blog</a>
        </div>
    </div>
</div>

{% block content %}
{% endblock %}

<div class="footer">
    <div class="container">
        <p class="text-muted">&copy; AskDjango</p>
    </div>
</div>

</body>
</html>
